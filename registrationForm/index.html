<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>registration</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/registration.css">
</head>

<body class="background-color-handler">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Create your Account</h2>
                <div class="card-body">
                    <form action="" method="post" id="registrationForm">
                        <img class="register-image" src="https://source.unsplash.com/255x225/weekly?water" alt="image">
                        <div class="form-control">
                            <input type="text" placeholder="first name" id="firstName" name="firstName">
                            <small></small>

                        </div>
                        <div class="form-control">
                            <input type="text" placeholder="last name" name="lastName" id="lastName">
                            <small></small>

                        </div>
                        <div class="form-control">
                            <input type="email" placeholder=" email/userId" name="email" id="email">
                            <small></small>
                        </div>
                        <div class="form-control">
                            <input type="password" placeholder="enter password" name="password" id="password">
                            <small></small>

                        </div>
                        <div class="form-control">
                            <input type="password" placeholder="confirm password " name="confirmPassword"
                                id="confirmPassword">

                            <small></small>

                        </div>
                        <button type="submit" id="registration-process" class="btn btn-success">Register
                            Account</button>
                        <hr>
                        <a href="" class="btn btn-google"><i class="fab fa-google-plus-square"></i> Register with
                            google</a><br><br><br>
                        <a href="" class="btn btn-facebook"><i class="fab fa-facebook"></i> Register with facebook</a>
                        <hr>
                        <a href="login.html" class="btn">Already have an account?Login</a>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/registration.js"></script>
</body>

</html>
