<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="logo/siteIcon.ico" />
    <link rel="stylesheet" href="css/mystyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div  class="container">
        <h1 class="text-center">Login</h1>

        <form  action="" method="post" name="loginForm" id="loginForm">
            <!-- required fields -->

            <div class="form-control">
                <input type="text" id="userId" name="userId" placeholder="type userid here" class="error" />
                <small></small>
            </div>
            <div class="form-control">
                <input type="password" id="password" name="password" placeholder="type password" class="error" />
                <i class="fa fa-eye-slash" id="togglePassword"></i>
            
                <small></small>
            </div>
            <input type="submit" id="login-btn" value="login" class="btn" />
            <a href="#" class="forget-password">forget password</a>
        </form>

    </div>

<script src="js/myscript.js"></script>
  
</body>

</html>
