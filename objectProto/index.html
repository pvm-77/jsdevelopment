        city:'bangalore',
        greet(){

        }

    // myObject.greet();

const myDate=new Date();
// console.log(myDate.getFullYear());
myDate.getFullYear=function(){
    
console.log('hello');
}
console.log(myDate.getFullYear());

let object=myDate
do {
    object=Object.getPrototypeOf(object);
    console.log(object);
} while (object);
