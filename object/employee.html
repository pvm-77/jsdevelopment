        function createEmployeeViaConstructor(id, firstName, LastName, designation, salary) {
            this.id = id;
            this.firstName = firstName;
            this.lastName = LastName;
            this.designation = designation;
            this.salary = salary;

        function createEmployeeObject(id, firstName, LastName, designation, salary) {
            let empObject = {}
            empObject.id = id;
            empObject.firstName = firstName;
            empObject.lastName = LastName;
            empObject.designation = designation;
            empObject.salary = salary;
            empObject.getFullName = function () {
                return `${this.firstName} ${this.lastName}`;
            }
            empObject.getSalary = function () {
                return `${this.salary}`;
            }
            empObject.getDesignation = function () {
                return `${this.designation}`;
            }
            return empObject;
        }
