  <script>
    const cat = {
      name : 'Bertie',
      breed : 'Cymric',
      color : 'white',
      greeting: function() {
        console.log('Meow!');
      }
    }

    function Cat(name, breed, color) {
      this.name = name;
      this.breed = breed;
      this.color = color;
      this.greeting = function() {
        console.log(`hello, said ${this.name} the ${this.breed}`);
      }
    }

    let cat1=new Cat('Bertie','Cymric','white');
    let cat2=new Cat('woh','karisham','black');
    console.log(cat1.greeting());
    console.log(cat2.greeting());
  </script>
